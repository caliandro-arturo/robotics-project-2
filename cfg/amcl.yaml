
AMCL:

  global_frame_id: map
  base_frame_id: base_link
  odom_frame_id: odom  # Frame ID della scansione laser
  update_frequency: 5.0
  particle_count: 100
  covariance_decay: 0.1
  initial_pose_std_dev:
    x: 0.5
    y: 0.5
    theta: 0.1
  laser:
    frame_id: laser
    model_type: likelihood_field / beam
    max_range: 10.0
    std_dev: 0.1
  global_localization:
    initial_pose_hypotesis: false
    global_samples: 10


topic:
  scan: /scan   # Topic per la scansione laser
  pose: /amcl_pose   # Topic per la pubblicazione della posa stimata
  tf: /t265/odom   # Topic per la pubblicazione delle trasformazioni


debug:
  show_particles: true
  show_map: true
